<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <fieldset>
        <legend>Form Pesan Pizza</legend>
        <h1>Selamat Datang Di Domino's Pizza</h1>
        <p>Silahkan Isi Pesanan Anda Disini</p>

        <form action="pesanan_pizza.htmlsala">
            <table>
                <thead>
                    <tr>
                        <td>Informasi Anda</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nama">Nama</label></td>
                        <td><input type="text" id="nama" name="nama" required></td>
                    </tr>
                        <td><label for=" Alamat">Alamat</label></td>
                        <td><input type="text" id=" Alamat" name="nama" required></td>
                    </tr>
                    <tr>
                        <td><label for="notelp">Nomor Telepon</label></td>
                        <td><input type="number" id="notelp" name="notelp" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="nama">Notes Pemesanan</label></td>
                        <td><textarea name="Notes" id="Notes" required placeholder="Tidak lebih dari 400 karakter"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <h4>Pilih Salah Satu</h4>
            <label for="crust">Crust</label><br>
            <input type="radio" id="crust" name="crust" value="cs">
            <label for="cs">Classic White</label><br>
            <input type="radio" id="crust" name="crust" value="mg">
            <label for="mg">Multigrain</label><br>
            <input type="radio" id="crust" name="crust" value="cf">
            <label for="cf">Cheese Stuffed</label><br>
            <input type="radio" id="crust" name="crust" value="gf">
            <label for="gf">Gluten Free</label><br>

            <h4>Topping (pilih topping leih dari 1)</h4>
            <input type="checkbox" id="" name="topping" value="rs">Red Sauce <br>
            <input type="checkbox" id="" name="topping" value="mz">Mozarela <br>
            <input type="checkbox" id="" name="topping" value="bf">Beef <br>
            <input type="checkbox" id="" name="topping" value="pp">Paperoni <br>

            <h4>Number</h4>
            <label for="pesan pizza"></label>
            <input type="number" min="1" max="10">
            <br><br>

            <button type="submit" value="pesan">Pesan Sekarang</button>
            <button type="reset"m value="reset">Reset</button>          
        </form>
    </fieldset>
</body>
</html>
