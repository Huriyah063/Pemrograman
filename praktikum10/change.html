<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilanGambar() {
           
            let nilaiTerpilih = document.getElementById("pilihGambar").value;

            
            let gambarPilih = document.getElementById("gambarPilih");
            switch (nilaiTerpilih) {
                case "gambar1":
                    gambarPilih.src = "img/kucing.jpg";
                    break;
                case "gambar2":
                    gambarPilih.src = "img/pinguin.jpg";
                    break;
                case "gambar3":
                    gambarPilih.src = "img/kuda.jpg";
                    break;
                case "gambar4":
                    gambarPilih.src = "img/kelinci.jpg";
                    break;
                default:
                    gambarPilih.src = ""; 
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilanGambar()">
        <option value="">-- Pilih Gambar --</option>
        <option value="gambar1">Kucing</option>
        <option value="gambar2">Pinguin</option>
        <option value="gambar3">Kuda</option>
        <option value="gambar4">krlinci</option>
    </select>
    <br><br>
    <img src="" id="gambarPilih" alt="Gambar belum dipilih" width="300">
</body>
</html>
